<div class="app">
  <form class="candidates-form" [formGroup]="candidatesForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="candidates-form__field-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required />
      </mat-form-field>
    </div>
    <input (change)="onFileSelected($event)" class="candidates-form__file-upload" type="file" accept=".xlsx,.xls"
      required />
    <button class="candidates-form__submit-button" type="submit"
      [disabled]="!candidatesForm.valid || !selectedFile">Submit</button>
  </form>

  @if (dataSource().length > 0) {
  <div class="candidates-table">
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let candidate"> {{candidate.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let candidate"> {{candidate.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="seniority">
        <th mat-header-cell *matHeaderCellDef>seniority </th>
        <td mat-cell *matCellDef="let candidate"> {{candidate.seniority}} </td>
      </ng-container>
      <ng-container matColumnDef="years">
        <th mat-header-cell *matHeaderCellDef> Years</th>
        <td mat-cell *matCellDef="let candidate"> {{candidate.years}} </td>
      </ng-container>
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef> Availability </th>
        <td mat-cell *matCellDef="let candidate"> {{candidate.availability}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  }
</div>
<router-outlet />
